<rich:toolBar
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:ui="http://java.sun.com/jsf/facelets"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:s="http://jboss.com/products/seam/taglib"
    xmlns:rich="http://richfaces.org/rich">
    	
    	<rich:toolBarGroup>
        	<h:outputText value="#{projectName}:"/>
        	<s:link view="/home.xhtml" value="Home"/>
    	</rich:toolBarGroup>
    
    	<rich:toolBarGroup style="padding: 0px;margin: 0px;">
    		<h:form width="100%">
    			<rich:dropDownMenu id="m1" value="Cadastros" iconExpanded="grid">
	    			<rich:menuGroup id="m11" value="Livros" iconExpanded="grid">
	    				<rich:menuItem value="Editora" id="m111" action="/EditoraList.xhtml" />
	    				<rich:menuItem value="Autor" id="m112" action="/AutorList.xhtml" />
	    				<rich:menuItem value="Categoria" id="m113" action="/CategoriaList.xhtml" />
	    				<rich:menuItem value="Obras" id="m114" action="/ObraList.xhtml" />
	    			</rich:menuGroup>
	    			<rich:menuGroup id="m12" value="Clientes" iconExpanded="grid">
	    				<rich:menuItem value="Pessoa" id="m121" action="/PessoaList.xhtml" />
	    				<rich:menuItem value="Dados Bancarios" id="m122" action="/DadosBancariosList.xhtml" />
	    				<rich:menuItem value="Telefones" id="m123" action="/TelefoneList.xhtml" />
	    				<rich:menuItem value="Enderecos" id="m124" action="/EnderecoList.xhtml" />
	    				
	    			</rich:menuGroup>
	    			<rich:menuGroup id="m13" value="Compras" iconExpanded="grid">
	    				<rich:menuItem value="Compra" id="m133" action="/CompraList.xhtml" />
	    				<rich:menuItem value="Cesta" id="m131" action="/CestaList.xhtml" />
	    				<rich:menuItem value="Vendas" id="m132" action="/VendeList.xhtml" />
	    			</rich:menuGroup>	    				    			
    			</rich:dropDownMenu>
    		</h:form>
    	</rich:toolBarGroup>
    
    	<!-- @newMenuItem@ -->
    	<rich:toolBarGroup location="right" style="padding: 0px;margin: 0px;">
        	<h:outputText value="Welcome, #{identity.username}!" rendered="#{identity.loggedIn}"/>
        	<s:link view="/login.xhtml" value="Login" rendered="#{not identity.loggedIn}"/>
        	<s:link view="/home.xhtml" action="#{identity.logout}" value="Logout" rendered="#{identity.loggedIn}"/>
    	</rich:toolBarGroup>
</rich:toolBar>
